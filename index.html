<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <button id="toggle-theme">ðŸŒ™</button>
      <h2>To-Do List <img src="images/todolist-icon.svg" height="50px" /></h2>

      <div class="row">
        <input type="text" id="input-box" placeholder="Add a task..." />
        <button onclick="addTask()">Add</button>
      </div>

      <div id="filters">
        <button onclick="filterTasks('all')">All</button>
        <button onclick="filterTasks('done')">Done</button>
        <button onclick="filterTasks('undone')">Undone</button>
      </div>

      <div id="counter"></div>

      <ul id="list-container"></ul>
    </div>
  </div>

  <div id="toast">Message</div>
  <script src="script.js"></script>
</body>
</html>
