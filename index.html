<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <!--External Style Sheet-->
    <link rel="stylesheet" href="style.css" />
    <!--Icon for the Website-->
    <link rel="icon" href="./images/Website icon.png" type="image/x-icon" />
    <!--Awesome Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Sweet Alert -->
    <link rel="stylesheet" href="./libs/sweetalert2.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <button id="theme-toggle" class="theme-btn">ðŸŒ™ Dark Mode</button>
        <h2>To-Do List <img src="images/icon.svg" /></h2>
        <select id="status-filter" name="status-filter">
          <option value="all">All Tasks</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
        <br /><br />
        <input type="text" id="search-box" placeholder="Search tasks..." />
        <div class="progress-container">
          <div class="progress-bar" id="progress-bar">0%</div>
        </div>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add your task..." />
          <button onclick="addTask()" class="add-btn">Add</button>
        </div>

        <ul id="list-container">
          <!--<li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
        </ul>
        <div class="button-wrapper"></div>
        <button class="delete-all-btn">Delete All Tasks</button>
      </div>
    </div>

    <!--JS File-->
    <script src="./libs/sweetalert2.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
